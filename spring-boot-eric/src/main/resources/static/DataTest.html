<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>Post Data Test</title>
<head>
<script src="https://unpkg.com/react@16/umd/react.development.js"
	crossorigin></script>
<script
	src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
	crossorigin></script>
<script src="RenderResult.js"></script>
</head>

<body>
	<div id="TestCode">
		<Form action="/rest.do" method="POST" id="tryitform">
			<div>
				<p>put your Service Layer Url Below:</p>
				<input name="url" type="text" style="width: 500px"> <select
					name="method">
					<option value="POST">POST</option>
					<option value="GET">GET</option>
				</select>
			</div>
			<div>
				<div>
					put your Post Data : <input type="button" value="submit"
						onclick="submitCode()">
				</div>
				<textarea name="postData" style="width: 600px; height: 200px;"></textarea>
			</div>
		</Form>
	</div>
	<div id="result">
		<p>The result listed below:</p>
		>
		<div id="result-container"></div>
	</div>
</body>

</html>
